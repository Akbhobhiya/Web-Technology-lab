<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
	<title>Subscribe</title>
    <script>
        function validateSub()
		{
            var firstName = document.forms["subscribe"]["firstName"].value;              
            var email = document.forms["subscribe"]["email"].value;
            var lastName = document.forms["subscribe"]["lastName"].value;
            var password=document.forms["subscribe"]["password"].value;
            if (firstName == "")                                  
            {
                alert("Please enter firstName.");  
                return false;
            } 
            if (lastName == "")                              
            {
                alert("Please enter your lastName.");
                return false;
            }
            if (email == "")                                  
            {
                alert("Please enter your email.");  
                return false;
            }
            if (password=="")
            {
            	alert("Please enter your password")
            	return false;
            }
            return true;
        }
</script> 
<meta charset="utf-8">
    <meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
    <meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form."/>
</head>
<body onload="document.login.email.focus();">
    <h6>Login Form</h6>
    Use tab keys to move from one input field to the next.
    <form name='subscribe' onsubmit="return validateSub()">
    <ul>
    	<li><label for="firstName">firstName:</label></li>
        <li><input type="text" name="firstName" size="12" /></li>
        <li><label for="lastName">lastName:</label></li>
        <li><input type="text" name="lastName" size="12" /></li>
        <li><label for="email">email:</label></li>
        <li><input type="text" name="email" size="12" /></li>
        <li><label for="password">password:</label></li>
        <li><input type="password" name="password" size="8" /></li>
        <li><input type="submit" name="submit" value="submit" /></li>
    </form>
</body>
</html>
