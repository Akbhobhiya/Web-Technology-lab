<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Suscribe</title>
</head>
<body>
	<h1 align="center">Suscription form</h1>
	<form>
		First name:<br><input type="text" name="firstname"><br><br>
		Last name:<br><input type="text" name="last name"><br><br>
		Contact:<br><input type="number" name="phone number"><br><br>
		E-mail:<br><input type="email" name="email"><br><br>
		Gender:<br><input type="radio" name="gender" value="male" checked> Male<br>

  		<input type="radio" name="gender" value="other"> Other <br><br>
  		Password:<br><input type="password" name="password"><br><br>
		<input type="button" name="submit" value="SUBMIT">
	</form>
</body>
